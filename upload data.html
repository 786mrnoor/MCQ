<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --pcolor: rgb(8, 112, 161);
            --bgcolor: #007bff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* font-family: Arial, Helvetica, sans-serif; */
            background-color: var(--bgcolor);
        }

        .container section {
            margin: 10% auto;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: white;
            text-align: center;
            gap: 20px;
            border-radius: 30px;
            box-shadow: 0px 0px 10px gray;
        }

        .container section button {
            padding: 15px;
            background-color: var(--bgcolor);
            outline: none;
            border: none;
            font-size: 17px;
            color: white;
            border-radius: 10px;
            width: 100%;
        }


        /* top nav */
        .container nav.topnav {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: white;
            padding: 3px 10px;
        }

        .container nav.topnav a,
        .container nav.topnav label{
            padding: 10px;
            text-decoration: none;
            color: var(--bgcolor);
            border-right: 1px solid rgb(196, 196, 196);
            transition: 0.6s;
            user-select: none;
            cursor: pointer;
        }

        .container nav.topnav a:last-child {
            border-right: none;
        }

        .container nav.topnav a:hover,
        .container nav.topnav label:hover{
            background-color: var(--bgcolor);
            color: white;
        }
        .container nav.topnav label{
            display: none;
        }
        @media (width < 450px){
            .container nav.topnav{
                flex-wrap: wrap;
                justify-content: start;
            }
            .container nav.topnav label{
                display: block;
                border:none;
                text-align: left;
            }
            
            .container nav.topnav a{
                width: 100%;
                border: none;
                text-align: left;
                padding: 5px 10px;
                display: none;
            }
            .container nav.topnav input:checked ~ a{
                display: block;
            }
            .container nav.topnav input:checked ~ label{
                background-color: var(--bgcolor);
                color: white;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="topnav">
            <input type="checkbox" id="menu" style="display: none;">
            <label for="menu">Menu</label>
            <a href="index.htm">Home</a>
            <a href="Mock test.html">Mock Test</a>
            <a href="saveData.html">Save Data</a>
            <a href="upload data.html">Upload Data</a>
        </nav>
        <section>
            <button type="button" onclick="chooseFile()">Choose File</button>
        </section>
    </div>
    </div>
    <script>
        // let localQuestions = JSON.parse(localStorage.getItem("Questions"));
        let textarea = document.getElementsByTagName("textarea")[0];
        let totalQuest = document.getElementById("totalQuest");
        let fileHandle;

        async function chooseFile() {
            let tabOpen = localStorage.getItem("tabOpen");
            let localResume = JSON.parse(localStorage.getItem("resume"));
            let localResult = JSON.parse(localStorage.getItem("result"));
            if (tabOpen) {
                alert("First Close The Related Tabs First And Then Delete");
                return;
            }
            if (localResult && localResume) {
                if (confirm("If You Upload These Questions, You can not resume your mcq test!")) {
                    localStorage.removeItem("resume");
                    localStorage.removeItem("result");
                }
                else {
                    return;
                }
            }
            [fileHandle] = await window.showOpenFilePicker();
            let data = await fileHandle.getFile();
            let txt = await data.text();
            let Questions;
            try {
                Questions = await JSON.parse(txt);
                if(typeof(Questions) != "object"){ throw "This is Not Valid Data"}
            }
            catch (err) {
                alert("Please Enter Valid Data!\n" + err);
                return;
            }
            localStorage.setItem("Questions", JSON.stringify(Questions));
            alert("Your Data Is Now Uploaded");
            location.href = "D:/JavaScript/New folder (3)/index.htm";
        }
        //textarea
        // let txt = '[\n';
        // for (let i of localQuestions) {
        //     txt += JSON.stringify(i) + ",";
        // }
        // textarea.value = txt + "\n]";
        // totalQuest.innerText = localQuestions.length;


    </script>
</body>

</html>
